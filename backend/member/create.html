<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create</title>

  <link rel="stylesheet" href="../../CSS/style.css">

  <!-- #region bootStrap cdn icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- #endregion bootStrap cdn icon -->

  <style>
    
    textarea {
      resize: none;
    }

  </style>
</head>

<body class="bg-light">

  <main class="flex-shrink-0">

    <div class="container login-form">
      <div class="row">
        <div class="col-md-8 mx-auto">

          <form action="dashboard.html" class="needs-validation" novalidate>

            <h1 class="text-center mt-5">會員管理(新增)</h1>

            <label for="form-check-label d-block">會員等級</label>

            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio"
              name="rank" id="normal" checked>
              <label class="form-check-label" for="normal">一般會員</label>
            </div>

            <div class="form-check form-check-inline mb-3">
              <input class="form-check-input" type="radio"
              name="rank" id="vip">
              <label class="form-check-label" for="vip">高級會員</label>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">姓名</label>
              <input type="text" id="name" name="name" class="form-control" required placeholder="請輸入姓名"
                pattern="[A-Za-z]+">
              <div class="invalid-feedback">
                請輸入英文
              </div>
            </div>

            <div class="mb-3">
              <label for="mobile" class="form-label">電話</label>
              <input type="phone" id="mobile" name="mobile" class="form-control" required placeholder="請輸入電話"
                pattern="[0-9]{4}-[0-9]{6}">
              <div class="invalid-feedback">
                格式應為 0900-000000
              </div>
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">地址</label>
              <input type="add" id="address" name="address" class="form-control" required placeholder="請輸入地址">
              <div class="invalid-feedback">
                此為必填欄位
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="email" id="email" name="email" class="form-control" required placeholder="請輸入email">
              <div class="invalid-feedback">
                請輸入正確email格式
              </div>
            </div>

            <div class="mb-3">
              <label for="birthday" class="form-label">生日</label>
              <input type="date" id="birthday" name="birthday" class="form-control" required placeholder="請輸入生日">
              <div class="invalid-feedback">
                此為必填欄位
              </div>
            </div>

            <div class="mb-3">
              <label for="job" class="form-label">職業</label>
              <select id="job" name="job" class="form-select" aria-label="Default select example" required>
                <option selected disabled value="">--- 請選擇 ---</option>
                <option>One</option>
                <option>Two</option>
                <option>Three</option>
              </select>
              <div class="invalid-feedback">
                此為必填欄位
              </div>
            </div>

            <div class="mb-3">
              <label for="comment" class="form-label">備註</label>
              <textarea class="form-control " id="comment" name="comment" rows="6">
              </textarea>
            </div>

            <div class="text-end">
              <input class="btn btn-primary" type="submit" value="送出">
            </div>

          </form>

        </div>
      </div>
    </div>



  </main>

  <!-- #region bootStrap cdn javaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <!-- #endregion bootStrap cdn javaScript -->

  <script src="../../js/validation.js"></script>
</body>

</html>
