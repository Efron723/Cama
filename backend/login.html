<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="../CSS/style.css">

  <!-- #region bootStrap cdn icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- #endregion bootStrap cdn icon -->
  <style>
    .container {
      margin-top: 250px;
    }
  </style>
</head>

<body class="bg-light">

  <main class="flex-shrink-0">

    <div class="container login-form">
      <div class="row">
        <div class="col-12 col-md-6 col-xl-4 mx-auto">
          <div class="shadow p-5 rounded-2 bg-white">

            <h2 class="text-center mb-4">後台管理系統</h2>

            <form action="dashboard.html" class="needs-validation" novalidate>

              <div class="row mb-3">
                <div class="col-md-2 col-form-label">
                  <label for="account" class="form-label">帳號</label>
                </div>
                <div class="col-md-10">
                  <input type="text" id="account" name="account" class="form-control" required placeholder="請輸入帳號">
                  <div class="invalid-feedback">
                    此為必填欄位
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-2 col-form-label">
                  <label for="password" class="form-label">密碼</label>
                </div>
                <div class="col-md-10">
                  <input type="password" id="password" name="password" class="form-control" required
                    placeholder="請輸入密碼">
                  <div class="invalid-feedback">
                    此為必填欄位
                  </div>
                </div>
              </div>

              <div class="d-flex mb-3">
                <div class="me-3">
                  <input id="rem" type="checkbox">
                </div>
                <label for="rem">remember</label>
              </div>

              <div class="d-flex justify-content-between">
                <div>
                  <input class="btn btn-primary" type="submit" value="登入">
                </div>
                <div class="d-flex align-items-center">
                  <a href="javascript;:" class="text-decoration-none">
                    忘記密碼
                  </a>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- #region bootStrap cdn javaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <!-- #endregion bootStrap cdn javaScript -->

  <script src="../js/validation.js"></script>

</body>

</html>
